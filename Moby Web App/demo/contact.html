<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Moby | Contact Us</title>
      <script src="https://www.w3schools.com/lib/w3.js"></script>
      <link rel="stylesheet" href="css/components.css">
      <link rel="stylesheet" href="css/icons.css">
      <link rel="stylesheet" href="css/responsee.css">
      <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
      <link rel="stylesheet" href="owl-carousel/owl.theme.css">
      <!-- CUSTOM STYLE -->
      <link rel="stylesheet" href="css/template-style.css">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
      <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
      <script type="text/javascript" src="js/jquery-ui.min.js"></script>  
      <script>
		$(document).ready(function(){
		   $("#header").load("http://mitreep.com/mobi/demo/header.html");
		   $("#footer").load("http://mitreep.com/mobi/demo/footer.html");
		});
	</script>
   </head>
   <body class="size-1140 white">
      <!-- TOP NAV WITH LOGO -->
      <div id="header"></div>
      <div class="contact_content">
        <div class="" id="contact_left">
          
          <div id="contact_details" class="l-6 s-12">
          	<center>
          		<h3 class="page_heading"><span><i class="icon-information_white"></i> Reach Us At</span></h3>
          		<br>
          	</center>
          	<div class="well">
	            <center>
	              <label id="address"><i class="icon-sli-location-pin"></i> Plot 406, Sector 37<br>Pace City 2<br>Gurugram 122002</label><br>
	              
	              <label id="phone"><i class="icon-sli-phone"></i> +91-9958203010</label><br>
	              <label id="email"><i class="icon-mail"></i> sales@mobyads.in</label>
	            </center>
            </div>
          </div>

          <div  class="l-5 s-12">
            <div id="contact_form">
              <form method="post" action="">
                
                <label class="contact_label">Name:</label><br>
                <input class="contact_input" type="text" name="name"><br>
                <label class="contact_label">Phone:</label><br>
                <input class="contact_input" type="text" name="phone"><br>
                <label class="contact_label">Email:</label><br>
                <input class="contact_input" type="email" name="email"><br>
                <label class="contact_label">Company Name:</label><br>
                <input class="contact_input" type="text" name="company"><br>
                <label class="contact_label">Message:</label><br>
                <textarea class="contact_input" rows="5"></textarea><br>  
                <center><input class="btn" type="submit" value="Submit"/></center>  
              </form>
            </div>
          </div>
        </div>
        <div class="" id="googleMap">
          
        </div>
      </div>
      <!-- FOOTER -->
      	<div id="footer"></div>
      <script type="text/javascript" src="js/responsee.js"></script>
      <script type="text/javascript" src="owl-carousel/owl.carousel.js"></script>
      <script type="text/javascript">
         jQuery(document).ready(function($) {	  
           $("#owl-demo").owlCarousel({		
           	navigation : true,
           	slideSpeed : 300,
           	paginationSpeed : 400,
           	autoPlay : true,
           	singleItem:true
           });
           $("#owl-demo2").owlCarousel({
        		slideSpeed : 300,
        		autoPlay : true,
        		navigation : true,
        		pagination : true,
        		singleItem:true
        	  });
         });	 
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPHnw9tDjgI0Ab_Fn4ylpbP9PcKMebkrE&libraries=places&callback=initialize" ></script>
      <script>
        function initialize() {
          var mapProp = {
            center:new google.maps.LatLng(28.4992001,77.1691863),
            zoom:18,
            scrollwheel: false,
            mapTypeId:google.maps.MapTypeId.ROADMAP
            };
          var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
      </script>
   </body>
</html>
